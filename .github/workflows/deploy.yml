name: Deploy
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod
  push:
    tags:
      - 'v*'

permissions: {}

jobs:
  deploy:
    name: Deploy to ${{ inputs.environment || 'prod' }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    environment: ${{ inputs.environment || 'prod' }}
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        uses: ./.github/actions/setup

      - name: Build packages
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::381492109410:role/chordschart-github-deploy
          role-session-name: chordschart-deploy-${{ inputs.environment || 'prod' }}
          aws-region: eu-west-3

      - name: Deploy CDK
        working-directory: packages/deployment
        run: |
          ENV="${{ inputs.environment || 'prod' }}"
          if [ "$ENV" = "prod" ]; then
            pnpm deploy:prod
          else
            pnpm deploy:dev
          fi
